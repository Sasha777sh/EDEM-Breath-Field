<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <style>
      .title { font: 700 36px sans-serif; fill: #222 }
      .label { font: 500 18px sans-serif; fill: #222 }
      .center { font: 600 22px sans-serif; fill: #444 }
      .ring { fill: none; stroke: #bbb; stroke-width: 2 }
      .sep { stroke: #ddd; stroke-width: 2 }
      .dot { fill: #4CAF50 }
    </style>
  </defs>
  <text x="600" y="60" text-anchor="middle" class="title">12 фаз живого открытия — цикл дыхания сознания</text>
  <circle cx="600" cy="600" r="460" class="ring"/>
  <circle cx="600" cy="600" r="340" class="ring"/>
  <circle cx="600" cy="600" r="220" class="ring"/>
  <g transform="translate(600,600)">
    <g class="sep"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(30)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(60)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(90)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(120)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(150)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(180)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(210)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(240)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(270)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(300)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
    <g class="sep" transform="rotate(330)"><line x1="0" y1="0" x2="0" y2="-460"/></g>
  </g>
  <g class="label">
    <text x="600" y="120" text-anchor="middle">1. Тишина (нулевая точка)</text>
    <text x="820" y="170" text-anchor="middle" transform="rotate(15,820,170)">2. Ощущение (импульс)</text>
    <text x="1000" y="300" text-anchor="middle" transform="rotate(40,1000,300)">3. Видение (образ)</text>
    <text x="1110" y="500" text-anchor="middle" transform="rotate(70,1110,500)">4. Резонанс (проверка)</text>
    <text x="1080" y="720" text-anchor="middle" transform="rotate(100,1080,720)">5. Внедрение (опыт)</text>
    <text x="960" y="900" text-anchor="middle" transform="rotate(130,960,900)">6. Сомнение (испытание)</text>
    <text x="740" y="1020" text-anchor="middle" transform="rotate(160,740,1020)">7. Согласие (встройка)</text>
    <text x="460" y="1060" text-anchor="middle" transform="rotate(200,460,1060)">8. Перенос (к системе)</text>
    <text x="240" y="980" text-anchor="middle" transform="rotate(230,240,980)">9. Волна (распространение)</text>
    <text x="100" y="800" text-anchor="middle" transform="rotate(260,100,800)">10. Отражение (зеркало)</text>
    <text x="70" y="560" text-anchor="middle" transform="rotate(290,70,560)">11. Передача (включение)</text>
    <text x="160" y="330" text-anchor="middle" transform="rotate(320,160,330)">12. Обновление (новый цикл)</text>
  </g>
  <circle cx="600" cy="600" r="6" class="dot"/>
  <text x="600" y="595" text-anchor="middle" class="center">Открытие = Тишина × Чувство × Воплощение × Резонанс ÷ Привязанность</text>
  <text x="600" y="625" text-anchor="middle" class="center">Цикл: вдох (1–6) → согласие/передача (7–11) → выдох (12)</text>
</svg>
